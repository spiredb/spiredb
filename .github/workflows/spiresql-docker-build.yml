name: Build SpireSQL Docker Image

on:
  push:
    branches: [ "master" ]
    paths:
      - 'compute/**'
      - 'docker/SpireSQL.Dockerfile'
      - '.github/workflows/spiresql-docker-build.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'compute/**'
      - 'docker/SpireSQL.Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/SpireSQL.Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/spiredb/spiresql:latest
            ghcr.io/spiredb/spiresql:${{ github.sha }}
          platforms: linux/amd64
